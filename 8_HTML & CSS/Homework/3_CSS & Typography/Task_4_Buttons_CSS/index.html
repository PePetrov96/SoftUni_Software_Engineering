<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Normal Buttons</h2>
  <div class="row">
      <a class="button" href="#">Button 1</a>
      <button class="button">Button 2</button>
      <button class="button">Button 3</button>
  </div>

  <h2>Filled Buttons</h2>
  <div class="row">
      <a class="button fill" href="#">Button 4</a>
      <button class="button fill">Button 5</button>
      <button class="button fill">Button 6</button>
  </div>

  <h2>Icon buttons</h2>
  <div class="row">
      <a class="button fill" href="#">Button 7</a>
      <button class="button fill">Button 8</button>
      <button class="button fill hover">Button 9</button>
  </div>

</body>
</html>

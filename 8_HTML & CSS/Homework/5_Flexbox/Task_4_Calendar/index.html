<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="week">
      <span class="title-row-1">Weekdays</span>

      <span class="day-row-1">1 Monday</span>
      <span class="day-row-1">2 Tuesday</span>
      <span class="day-row-1">3 Wednesday</span>
      <span class="day-row-1">4 Thursday</span>
      <span class="day-row-1">5 Friday</span>

      <span class="title-row-2">Weekend</span>

      <span class="day-row-2">6 Saturday</span>
      <span class="day-row-2">7 Sunday</span>
    </section>

    <section class="notes">
      <span class="note-row-1">REMINDERS</span>
      <span class="note-row-2">SPECIAL DATES</span>
    </section>
  </div>
</body>
</html>

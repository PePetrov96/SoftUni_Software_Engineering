<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>

    <div class="d-flex justify-content-center ">
        <div class="row g-3">
            <form
                    th:action="@{/users/register}"
                    th:method="POST"
                    th:object="${userRegisterBindingModel}">

                <div>
                    <div class="col-auto">
                        <label th:for="inputUsername" th:class="col-form-label ">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:type="text"
                               th:id="inputUsername"
                               th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'"
                               th:aria-describedby="usernameHelpInline">
                        <small th:errors="*{username}"
                               th:class="'invalid-feedback rounded'">error message</small>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label th:for="inputFullName" th:class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{fullName}"
                               th:type="text"
                               th:id="inputFullName"
                               th:class="form-control"
                               th:aria-describedby="fullNameHelpInline"
                               th:errorclass="'is-invalid alert-danger'">
                        <small th:errors="*{fullName}"
                               th:class="'invalid-feedback rounded'">error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label th:for="inputEmail" th:class="col-form-label ">Email</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{email}"
                               th:type="email"
                               th:id="inputEmail"
                               th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'"
                               th:aria-describedby="emailHelpInline">
                        <small th:errors="*{email}"
                               th:class="'invalid-feedback rounded'">error message</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label th:for="inputAge" th:class="col-form-label ">Age</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{age}"
                               th:type="number"
                               th:id="inputAge"
                               th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'"
                               th:aria-describedby="ageHelpInline">
                        <small th:errors="*{age}"
                               th:class="'invalid-feedback rounded'">error message</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label th:for="inputPassword" th:class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}"
                               th:type="password"
                               th:id="inputPassword"
                               th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'"
                               th:aria-describedby="passwordHelpInline">
                        <small th:errors="*{password}"
                               th:class="'invalid-feedback rounded'">error message</small>
                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label th:for="inputConfirmPassword" th:class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{confirmPassword}"
                               th:type="password"
                               th:id="inputConfirmPassword"
                               th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'"
                               th:aria-describedby="confirmPasswordHelpInline">
                        <small th:errors="*{confirmPassword}"
                               th:class="'invalid-feedback rounded'">error message</small>

                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer}"></div>
</body>
</html>

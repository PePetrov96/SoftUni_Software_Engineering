<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head :: site-head}"></head>

<body>
    <div th:insert="~{fragments/navigation :: site-navigation}"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>

        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="offer : ${offers}"
                 th:action="@{/offers/all}"

                    class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">

                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${offer.imageUrl}" alt="Car image">
                </div>

                <div class="card-body pb-1">
                    <h5 th:text="${offer?.model?.brand?.name + ' ' + offer?.model?.name + ' - ' + offer?.year}" class="card-title">Offer year Brand name Model name</h5>
                </div>

                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div th:text="${'Mileage ' + offer.mileage}" class="card-text"><span>• Mileage</span></div>
                        <div th:text="${'Price ' + offer.price}" class="card-text"><span>• Price</span></div>
                        <div th:text="${'Engine ' + offer.engine}" class="card-text"><span>• Engine type</span></div>
                        <div th:text="${'Transmission ' + offer.transmission}" class="card-text"><span>• Transmission type</span></div>
                    </li>
                </ul>

                <div class="card-body">
                    <a class="card-link" th:href="@{/offers/details/{id}(id=${offer.id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
		<footer> </footer>
	</div>

</body>
</html>

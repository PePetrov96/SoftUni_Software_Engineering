<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <div th:fragment="site-navigation">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" href="/">
                    <img alt="car picture" src="/img/car.png" class="logo">
                </a>

                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto col-12 justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link" href="/brands/all">All Brands</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/offers/add">Add Offer</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/offers/all">All Offers</a>
                        </li>

                        <li th:if="${session.user != null && session.user.role.name() == 'Admin'}"
                            class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle"
                               href="/"
                               id="navbarDropdown"
                               role="button"
                               data-toggle="dropdown"
                               aria-haspopup="true"
                               aria-expanded="false">
                                Admin
                            </a>

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/">Action</a>
                                <a class="dropdown-item" href="/">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/">Something else here</a>
                            </div>
                        </li>

                        <li th:if="${session.user}"
                            class="nav-item">

                            <div class="form-inline my-2 my-lg-0 border px-3">
                                <div class="logged-user"
                                     th:text="|Welcome, ${session.user.firstName}|"></div>
                                <a class="nav-link" href="/users/logout">Logout</a>
                            </div>
                        </li>

                        <li th:unless="${session.user}"
                            class="nav-item">
                            <a class="nav-link" href="/users/register">Register</a>
                        </li>

                        <li th:unless="${session.user}"
                            class="nav-item">
                            <a class="nav-link" href="/users/login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>

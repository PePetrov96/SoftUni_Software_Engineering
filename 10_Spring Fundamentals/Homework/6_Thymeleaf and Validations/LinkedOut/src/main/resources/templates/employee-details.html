<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: site-head}">

</head>

<body>
    <header th:insert="~{fragments/navigation :: site-navigation}"></header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <main class="jumbotron text-center rounded col-md-12 align-self-center">
                    <div class="justify-content-center">
                        <h1>Employee Details</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-6 bg-dark">
                            <h2>Employee</h2>
                            <h4 th:text="${'First Name: ' + employee.firstName}">First Name: {firstName}</h4>
                            <h4 th:text="${'Last Name: ' + employee.lastName}">Last Name: {lastName}</h4>
                            <h4 th:text="${'Education Level: ' + employee.educationLevel}">Education Level: {educationLevel}</h4>
                            <h4 th:text="${'Job title: ' + employee.jobTitle}">Job title: {jobTitle}</h4>
                            <h4 th:text="${'Birthdate: ' + employee.birthdate}">Birthdate: {birthDate}</h4>
                            <h4 th:text="${'Salary: ' + #numbers.formatDecimal(employee.salary, 1, 0) + '$'}">Salary: {salary in format 10$}</h4>
                            <h4 th:text="${'Company: ' + employee.company.name}">Company: {company name}</h4>

                            <div class="align-bottom">

                            <a class="btn btn-danger align-bottom"
                               th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete employee</a>
                            </div>
                        </div>
                        <div class="col-md-6 bg-dark"><img src="/pic/employee.png" height="350px"></div>
                    </div>
                </main>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container-fluid bg-transparent rounded">
            <div class="text-white p-2 text-center">&copy; Spring Team 2020. All rights reserved.</div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add offer</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:method="POST"
          th:action="@{/offer/add}"
          th:object="${offerAddDTO}"

          class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>

            <textarea th:name="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="text"
                      class="form-control"
                      id="description"
                      name="description"></textarea>

            <small th:class="invalid-feedback"
                   class="text-danger">Description length must be between 2 and 50 characters!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>

            <input th:name="price"
                   th:field="*{price}"
                   th:errorclass="is-invalid"
                   type="number"
                   step="0.01"
                   class="form-control"
                   id="price"
                   name="price"/>

            <small th:class="invalid-feedback"
                   class="text-danger">Price most be a positive number!</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="condition" class="h4 mb-2">Condition</label>
            </div>
            <select th:name="condition"
                    th:field="*{condition}"
                    th:errorclass="is-invalid"
                    class="browser-default custom-select"
                    id="condition"
                    name="condition">

                <option value="">Select condition</option>
                <option value="EXCELLENT">Excellent</option>
                <option value="GOOD">Good</option>
                <option value="ACCEPTABLE">Acceptable</option>
            </select>

            <small th:class="invalid-feedback" class="text-danger">You must select a condition!</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add offer</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

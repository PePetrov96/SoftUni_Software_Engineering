<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add recipe</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:method="POST"
          th:action="@{/recipe/add}"
          th:object="${recipeAddDTO}"
          class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>

            <textarea th:name="name"
                      th:field="*{name}"
                      th:errorclass="'is-invalid alert-danger'"
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"></textarea>

            <small th:class="text-danger"
                   th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">Name error message</small>
        </div>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="ingredients" class="h4 mb-2">Ingredients</label>
            </div>

            <textarea th:name="ingredients"
                      th:field="*{ingredients}"
                      th:errorclass="'is-invalid alert-danger'"
                      type="text"
                      class="form-control"
                      id="ingredients"
                      name="ingredients"></textarea>

            <small th:class="text-danger"
                   th:if="${#fields.hasErrors('ingredients')}"
                   th:errors="*{ingredients}">Ingredients error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>

            <select th:name="category"
                    th:field="*{category}"
                    th:errorclass="is-invalid"
                    class="browser-default custom-select"
                    id="category"
                    name="category">

                <option value="">Select category</option>
                <option value="MAIN_DISH">Main Dish</option>
                <option value="DESSERT">Dessert</option>
                <option value="COCKTAIL">Cocktail</option>
            </select>

            <small th:class="text-danger"
                   th:if="${#fields.hasErrors('category')}"
                   th:errors="*{category}">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add recipe</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 th:text="'Welcome, ' + ${session.user.username}" class="bg-gray text-dark mb-0 mt-0">Welcome, {username}</h6>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">

                <div>
                    <h3 th:text="'Desserts (' + ${desertsList.size()} + ')'" class="mySticky bg-gray text-dark  mb-0 mt-2">Desserts ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="desert : ${desertsList}">
                                <td class="bg-warning" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/dessert.png" alt="Dessert" width="35px" height="35px">
                                </td>
                                <td th:text="${desert.name}">{name}</td>
                                <td th:text="${desert.ingredients}">{ingredients}</td>
                                <td>
                                    <a th:href="@{/recipe/favorite/{id}(id=${desert.id})}">
                                        <img class="mr-2 " src="/img/add-to-favourites.png" alt="Dessert" width="35px" height="35px">
                                    </a>
                                </td>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 th:text="'Cocktails (' + ${cocktailsList.size()} + ')'" class="mySticky bg-gray text-dark  mb-0 mt-2">Cocktails ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="cocktail : ${cocktailsList}">
                                <td class="bg-success" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/cocktail.png" alt="Cocktail" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${cocktail.name}">{name}</td>
                                <td th:text="${cocktail.ingredients}">{ingredients}</td>
                                <td>
                                    <a th:href="@{/recipe/favorite/{id}(id=${cocktail.id})}">
                                        <img class="mr-2 " src="/img/add-to-favourites.png" alt="Cocktail" width="35px" height="35px">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 th:text="'Main Dishes (' + ${mainDishesList.size()} + ')'" class="mySticky bg-gray text-dark  mb-0 mt-2">Main Dishes ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="mainDish : ${mainDishesList}">
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/main-dish.png" alt="Main-Dish" width="35px" height="35px">
                                </td>
                                <td th:text="${mainDish.name}">{name}</td>
                                <td th:text="${mainDish.ingredients}">{ingredients}</td>
                                <td>
                                    <a th:href="@{/recipe/favorite/{id}(id=${mainDish.id})}">
                                        <img class="mr-2 " src="/img/add-to-favourites.png" alt="Main-Dish" width="35px" height="35px">
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 th:text="'Favourites (' + ${favouritesList.size()} + ')'" class="mySticky bg-gray text-dark  mb-0 mt-2">Favourites ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="favourite : ${favouritesList}">
                                <td class="bg-primary" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/star.png" alt="Star" width="35px" height="35px">
                                </td>
                                <td th:text="${favourite.name}">{name}</td>
                                <td th:text="${favourite.ingredients}">{ingredients}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

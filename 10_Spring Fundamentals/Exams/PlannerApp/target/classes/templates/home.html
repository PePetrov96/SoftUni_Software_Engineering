<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div th:method="POST"
         th:action="@{/home}"
         class="container-fluid bg-blur rounded mt-1 mb-4 d-flex justify-content-center"
         id="big-div">

        <div th:object="${user}"
             class="col-5">

            <h3 class=" bg-gray text-dark  mb-0 mt-2">Assigned to me</h3>
            <h6 th:text="'Username: ' + ${user.username}" class=" bg-gray text-dark  mb-0 mt-0">Username: {loggedUsername}</h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                <ul th:each="userTask : ${user.tasks}" class="list-group list-group-horizontal text-dark">
                    <li class="list-group-item bg-warning">
                        <table>
                            <tr>
                                <td scope="row" style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin" width="35px" height="35px"></td>
                                <td th:text="${userTask.priority.name}" style="width: 15%">{priority}</td>
                                <td th:text="${userTask.dueDate}" style="width: 40%">{dueDate}</td>
                                <td><a th:href="@{/task/complete/{id}(id=${userTask.id})}"><img src="/img/done-remove-button.png" height="35px"></a></td>
                                <td><a th:href="@{/task/resign/{id}(id=${userTask.id})}"><img src="/img/return.png" height="35px"></a></td>
                            </tr>
                        </table>
                    </li>
                    <li class="list-group-item list-group-item-warning text-dark">
                        <a th:text="${userTask.description}">{description}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div th:object="${availableTasks}" class="col-5">
            <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Available Tasks</h3>
            <h6 th:text="${availableTasks.size()} + ' Tasks'" class="mySticky bg-gray text-dark  mb-0 mt-0">{totalUnassignedTasks} Tasks</h6>
            <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <ul th:each="availableTask : ${availableTasks}" class="list-group list-group-horizontal text-dark">
                        <li class="list-group-item bg-warning">
                            <table>
                                <tr>
                                    <td style="width: 5%"><img class="mr-2 " src="/img/pin.png" alt="Pin" width="35px" height="35px"></td>
                                    <td th:text="${availableTask.priority.name}" style="width: 15%"><a>{priority}</a></td>
                                    <td><a th:text="'Due Date: ' + ${availableTask.dueDate}">Due Date: {dueDate}</a></td>

                                    <td><a class="ml-3" th:href="@{/task/assign/{id}(id=${availableTask.id})}"><img src="/img/assign-to-me-button.png" height="35px"></a></td>
                                </tr>
                            </table>
                        </li>
                        <li class="list-group-item list-group-item-warning text-dark">
                            <a th:text="${availableTask.description}">{description}</a>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>

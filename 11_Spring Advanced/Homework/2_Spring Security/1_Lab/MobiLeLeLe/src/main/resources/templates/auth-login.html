<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head th:insert="~{fragments/head :: site-head}"></head>

<body>
    <div th:insert="~{fragments/navigation :: site-navigation}"></div>

    <div class="container">
        <h2 class="text-center text-white">Login</h2>

        <!-- Login Form Begin -->
        <form th:method="post"
              th:action="@{/users/login}"

              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       name="username"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>

            </div>

            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input  id="password"
                        name="password"
                        type="password"
                        class="form-control"
                       placeholder="Password"/>

            </div>

            <div class="form-group" style="display: flex; flex-direction: row; gap: 10px; align-items: baseline">

                <label style="width: auto"
                       for="remember-me"
                       class="text-white font-weight-bold">Remember me</label>

                <input style="width: auto"
                       id="remember-me"
                       name="remember-me"
                       type="checkbox"
                       class="form-control"/>

            </div>

            <p class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
        <!-- EO: Login Form End-->

    </div>

    <div>
        <footer> </footer>
    </div>
</body>
</html>
